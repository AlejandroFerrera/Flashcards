<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>

<div class="quiz">
    <h1>
        What is the capital of...
    </h1>
    <div class="grid-container">
        <div>
            <div class="card">
                <div class="front"><p>Mexico</p></div>
                <div class="back"><p>Mexico D.F</p></div>
            </div>
        </div>

        <div>
            <div class="card">
                <div class="front"><p>Cuba</p></div>
                <div class="back"><p>Havana</p></div>
            </div>
        </div>

        <div>
            <div class="card">
                <div class="front"><p>Chile</p></div>
                <div class="back"><p>Santiago de Chile</p></div>
            </div>
        </div>

        <div>
            <div class="card">
                <div class="front"><p>United States</p></div>
                <div class="back"><p>Washington D.C</p></div>
            </div>
        </div>

        <div>
            <div class="card">
                <div class="front"><p>Argentina</p></div>
                <div class="back"><p>Buenos Aires</p></div>
            </div>
        </div>

        <div>
            <div class="card">
                <div class="front"><p>Brazil</p></div>
                <div class="back"><p>Brasilia</p></div>
            </div>
        </div>


        <div>
            <div class="card">
                <div class="front"><p>Russia</p></div>
                <div class="back"><p>Moscow</p></div>
            </div>
        </div>

        <div>
            <div class="card">
                <div class="front"><p>China</p></div>
                <div class="back"><p>Beijing</p></div>
            </div>
        </div>

        <div>
            <div class="card">
                <div class="front"><p>Japan</p></div>
                <div class="back"><p>Tokyo</p></div>
            </div>
        </div>

    </div>
</div>

</body>

</html>
